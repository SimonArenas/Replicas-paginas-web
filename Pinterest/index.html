<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="img/iconfinder_Pinterest_Favicon_71633.ico"
      sizes="64x64"
    />
    <title>Pinterest</title>
  </head>
  <body>
    <header class="header">
      <div class="menu">
        <div class="header-logo">
          <img src="img/Pinterest-logo.png" alt="logo" width="35px" />
        </div>
        <div class="header-buscador">
          <figure>
            <img src="img/lupa-google.png" width="30px" alt="" />
          </figure>
          <input type="text" />
        </div>
        <div class="perfil">
          <a id="inicio" href="">Inicio</a>
          <a href="">Siguiendo</a>
          <span class="user-profile">
            <span class="user-profile-photo">
              <a href=""
                ><img src="img/circle-cropped.png" alt="" width="25px"
              /></a>
            </span>
            <span class="user-profile-name">
              <a href="">Simon</a>
            </span>
          </span>
        </div>

        <div class="iconos">
          <a href=""><img src="img/nube.jpg" width="30px" alt=""/></a>
          <a href=""><img src="img/campana.jpg" width="30px" alt=""/></a>
          <a href=""><img src="img/menu.jpg" width="30px" alt=""/></a>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="item level-1">
        <img src="/img/unsplash/christian-holzinger-5bm7Q1KXhIU-unsplash.jpg" alt="" />
        <span class="post-overlay">
          <p>
            <span class="post-likes">120</span>
            <span class="post-comments"> 5</span>
          </p>
        </span>
      </div>

      <div class="item level-2">
        <img src="/img/unsplash/daniel-james-WftIYw_B9Vc-unsplash.jpg" alt="" />
      </div>

      <div class="item level-3">
        <img src="/img/unsplash/derek-malou-78blIBvpu2k-unsplash.jpg" alt="" />
      </div>

      <div class="item level-3">
        <img src="/img/unsplash/frankie-cordoba-zfb8-1HRKnE-unsplash.jpg" alt="" />
      </div>

      <div class="item level-2">
        <img src="/img/unsplash/harley-davidson-Be8TdJZPaBE-unsplash.jpg" alt="" />
      </div>
      <div class="item level-1">
        <img src="/img/unsplash/markus-spiske-v2tzP9P7fOM-unsplash.jpg" alt="" />
      </div>
      <div class="item level-3">
        <img src="/img/unsplash/sydney-calhoun-gkivvvySD-Q-unsplash.jpg" alt="" />
      </div>
      <div class="item level-3">
        <img src="/img/unsplash/the-joy-of-film-0KKPx0-qFpI-unsplash.jpg" alt="" />
      </div>
      <div class="item level-3">
        <img src="/img/unsplash/tobias-tullius-Jfm2JZ6XguM-unsplash.jpg" alt="" />
      </div>
      <div class="item level-3">
        <img src="/img/unsplash/watcharlie-R1KfgzIRXh4-unsplash.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
